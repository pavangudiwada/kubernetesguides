    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true,
          exThumbImage: 'data-exthumbimage',
        });

        // Init justified gallery for albums
        $("#albums").justifiedGallery({
          margins: 10,
          rowHeight: 300,
          maxRowHeight: 325,
        });

        // Init justified gallery for photos
        $("#media").justifiedGallery({
          selector: '.albumList',
          waitThumbnailsLoad: false,
          margins: 10,
          rowHeight: 250,
          maxRowHeight: 275,
        });
      });
    </script>

      <script id="slider-js" data-interval="">
        $(document).ready(function () {
          let waitTime = 1000;

          try {
            waitTime = parseInt($("#slider-js").data("interval"));
          } catch (e) {
            console.error("Invalid speed value for slider: " + waitTime + "\n" + e);
          }

          $("#lightSlider").lightSlider({
            auto: true,
            loop: true,
            item: 1,
            gallery: true,
            pause: waitTime,
            onSliderLoad: (el) => {
              el.lightGallery({
                selector: "#lightSlider li"
              })
            }
          });
        });
      </script>
